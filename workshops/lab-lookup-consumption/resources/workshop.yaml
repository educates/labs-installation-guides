apiVersion: training.educates.dev/v1beta1
kind: Workshop
metadata:
  name: "lab-lookup-consumption"
spec:
  title: "Lookup Service Consumption"
  description: "A workshop on using the Educates lookup service API."
  publish:
    image: "$(image_repository)/labs-installation-guides/lab-lookup-consumption-files:$(workshop_version)"
  workshop:
    files:
    - image:
        url: "$(image_repository)/labs-installation-guides/lab-lookup-consumption-files:$(workshop_version)"
      includePaths:
      - /workshop/**
      - /exercises/**
      - /README.md
    packages:
    - name: educates
      files:
      - image:
            url: $(oci_image_cache)/educates-client-programs:3.0.0-alpha.17
        path: bin
        includePaths:
        - educates-linux-$(platform_arch)
  session:
    namespaces:
      budget: x-large
      security:
        policy: baseline
        token:
          enabled: false
      secondary:
      - name: $(session_namespace)-hub
    applications:
      terminal:
        enabled: true
        layout: split
      editor:
        enabled: true
      console:
        enabled: false
      docker:
        enabled: true
        socket:
          enabled: true
        compose:
          services:
            registry:
              image: registry:2.8.3
              ports:
              - "0.0.0.0:5001:5000"
      registry:
        enabled: false
      git:
        enabled: false
      vcluster:
        enabled: false
      files:
        enabled: true
        directory: exercises
    volumes:
    - name: hub-credentials-config
      secret:
        secretName: $(session_name)-hub-kubeconfig
    volumeMounts:
    - name: hub-credentials-config
      mountPath: /opt/clusters/hub
    objects:
    # Loopback services for session and registry.
    - apiVersion: v1
      kind: Service
      metadata:
        name: registry-$(session_name)
        namespace: $(workshop_namespace)
      spec:
        type: ClusterIP
        selector:
          deployment: $(session_name)
        ports:
        - name: registry
          port: 80
          protocol: TCP
          targetPort: 5001
    - apiVersion: v1
      kind: Service
      metadata:
        name: localhost-$(session_name)
        namespace: $(workshop_namespace)
      spec:
        type: ClusterIP
        selector:
          deployment: $(session_name)
        ports:
        - name: renderer
          port: 10081
          protocol: TCP
          targetPort: 10081
    # Virtual cluster for hub.
    - apiVersion: v1
      kind: Secret
      metadata:
        name: $(session_name)-hub-vcluster-values
        namespace: $(workshop_namespace)
      stringData:
        values.yaml: |
          vcluster:
            image: rancher/k3s:v1.25.3-k3s1
          syncer:
            extraArgs:
            - --tls-san=hub-vcluster.$(session_namespace)-hub.svc.$(cluster_domain)
            - --out-kube-config-server=https://hub-vcluster.$(session_namespace)-hub.svc.$(cluster_domain)
            - --kube-config-context-name=hub
          mapServices:
            fromHost:
            - from: $(workshop_namespace)/registry-$(session_name)
              to: default/registry
            - from: $(workshop_namespace)/localhost-$(session_name)
              to: default/loopback
          sync:
            ingresses:
              enabled: true
          exportKubeConfig:
            context: "hub"
    - apiVersion: kappctrl.k14s.io/v1alpha1
      kind: App
      metadata:
        name: $(session_name)-hub-vcluster-package
        namespace: $(workshop_namespace)
      spec:
        serviceAccountName: kapp-installer
        syncPeriod: 720h
        noopDelete: true
        fetch:
        - helmChart:
            name: vcluster
            repository:
              url: https://charts.loft.sh
            version: "0.19.7"
        template:
        - helmTemplate:
            name: hub-vcluster
            namespace: $(session_namespace)-hub
            valuesFrom:
            - secretRef:
                name: $(session_name)-hub-vcluster-values
        - ytt:
            inline:
              paths:
                overlays.yaml: |
                  #@ load("@ytt:data", "data")
                  #@ load("@ytt:overlay", "overlay")
                  #@overlay/match by=overlay.all, expects="1+"
                  ---
                  metadata:
                    #@overlay/match missing_ok=True
                    ownerReferences:
                      - apiVersion: training.educates.dev/v1beta1
                        kind: WorkshopSession
                        blockOwnerDeletion: true
                        controller: true
                        name: $(session_name)
                        uid: $(workshop_session_uid)
        deploy:
        - kapp:
            rawOptions:
            - --app-changes-max-to-keep=5
    - apiVersion: secrets.educates.dev/v1beta1
      kind: SecretCopier
      metadata:
        name: $(session_name)-hub-kubeconfig
      spec:
        rules:
        - sourceSecret:
            name: vc-hub-vcluster
            namespace: $(session_namespace)-hub
          targetNamespaces:
            nameSelector:
              matchNames:
              - $(workshop_namespace)
          targetSecret:
            name: $(session_name)-hub-kubeconfig
    # Educates 3.0.0 for virtual cluster hub.
    - apiVersion: v1
      kind: Secret
      metadata:
        name: educates-training-platform-values
        namespace: $(session_namespace)-hub
      stringData:
        values.yaml: |
          clusterInfrastructure:
            provider: vcluster
          clusterPackages:
            kyverno:
              enabled: false
          clusterIngress:
            domain: "hub.$(session_name).$(ingress_domain)"
          clusterSecurity:
            policyEngine: none
          workshopSecurity:
            rulesEngine: none
          lookupService:
            enabled: true
    - apiVersion: kappctrl.k14s.io/v1alpha1
      kind: App
      metadata:
        name: educates-training-platform
        namespace: $(session_namespace)-hub
      spec:
        noopDelete: true
        syncPeriod: 24h
        cluster:
          namespace: default
          kubeconfigSecretRef:
            name: vc-hub-vcluster
            key: config
        fetch:
        - imgpkgBundle:
            image: ghcr.io/vmware-tanzu-labs/educates-installer:3.0.0-alpha.17
        deploy:
        - kapp:
            rawOptions:
            - --app-changes-max-to-keep=5
        template:
        - ytt:
            paths:
            - config
            - kbld/kbld-bundle.yaml
            valuesFrom:
            - path: kbld/kbld-images.yaml
            - secretRef:
                name: educates-training-platform-values
        - kbld:
            paths:
            - .imgpkg/images.yml
            - '-'
  environment:
    images:
      registries:
      - content:
        - destination: /educates-client-programs
          prefix: /vmware-tanzu-labs/educates-client-programs
          stripPrefix: true
        onDemand: true
        urls:
        - https://ghcr.io
    objects:
    - apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: kapp-installer
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: kapp-installer-$(workshop_namespace)
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: cluster-admin
      subjects:
        - kind: ServiceAccount
          name: kapp-installer
          namespace: $(workshop_namespace)
